<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Llama Model Controller</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center h-screen">

    <div class="bg-gray-800 p-6 rounded-lg shadow-lg text-center w-96">
        <h1 class="text-2xl font-bold mb-4">Llama Model Server</h1>
        <p id="status" class="mb-4 text-sm">Checking status...</p>
        <p id="message" class="mb-4 text-yellow-400 text-sm"></p>

        <form id="modelForm">
            <label class="block text-left mb-1">Select Model</label>

            <select id="model" name="model" class="w-full bg-gray-700 text-white p-2 rounded mb-3">
                    {% for model in models %}
                <option value="{{ model }}">{{ model }}</option>
                    {% endfor %}
            </select>


            <label class="block text-left mb-1">Threads</label>
            <input type="number" id="threads" value="16" class="w-full bg-gray-700 text-white p-2 rounded mb-3">

            <label class="block text-left mb-1">Port</label>
            <input type="number" id="port" value="8080" class="w-full bg-gray-700 text-white p-2 rounded mb-3">

            <label class="block text-left mb-1">Host</label>
            <input type="text" id="host" value="0.0.0.0" class="w-full bg-gray-700 text-white p-2 rounded mb-3">

            <label class="block text-left mb-1">Number of GPU Layers</label>
            <input type="number" id="ngl" value="99" class="w-full bg-gray-700 text-white p-2 rounded mb-3">

            <label class="block text-left mb-1">Context Size</label>
            <input type="number" id="c" value="32000" class="w-full bg-gray-700 text-white p-2 rounded mb-3">

            <label class="block text-left mb-1">Scheduling Mode</label>
            <input type="text" id="sm" value="row" class="w-full bg-gray-700 text-white p-2 rounded mb-3">

            <label class="block text-left mb-1">Number of Parallel Sequences</label>
            <input type="number" id="np" value="1" class="w-full bg-gray-700 text-white p-2 rounded mb-3">

            <button type="submit" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded mb-2 w-full">
                Start Model
            </button>
        </form>

        <button id="stop" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded w-full">
            Stop Model
        </button>
    </div>

    <div class="bg-gray-800 p-6 rounded-lg shadow-lg text-center w-96 mt-4">
    <h2 class="text-lg font-bold mb-2">GPU Usage</h2>
    <div id="gpu-stats" class="text-sm text-gray-300">Loading...</div>
    </div>

<script>
    async function updateStatus() {
        let response = await fetch("/status");
        let data = await response.json();
        document.getElementById("status").innerText = data.running ? "Model is running." : "Model is stopped.";
    }

    async function updateGPUStats() {
        let response = await fetch("/gpu");
        let gpus = await response.json();
        let gpuContainer = document.getElementById("gpu-stats");
        gpuContainer.innerHTML = "";

        if (gpus.length === 0 || gpus[0].error) {
            gpuContainer.innerHTML = `<p class="text-red-400">Error: ${gpus[0]?.error || "No data"}</p>`;
            return;
        }

        gpus.forEach(gpu => {
            gpuContainer.innerHTML += `
                <div class="p-2 border-b border-gray-600">
                    <p><strong>${gpu.name} (GPU ${gpu.index})</strong></p>
                    <p>Temp: ${gpu.temp} | Usage: ${gpu.usage}</p>
                    <p>Memory: ${gpu.memory}</p>
                </div>
            `;
        });
    }

    document.getElementById("modelForm").addEventListener("submit", async (event) => {
        event.preventDefault();

        let formData = new FormData(event.target);
        let selectedModel = document.getElementById("model").value.trim();

        if (!selectedModel) {
            document.getElementById("message").innerText = "Error: Please select a model.";
            return;
        }

        formData.set("model", selectedModel);  // âœ… Ensure model is set

        let response = await fetch("/start", {
            method: "POST",
            body: formData
        });

        let result = await response.json();
        document.getElementById("message").innerText = result.status;
        updateStatus();
        updateGPUStats();  // Refresh GPU stats when model starts
    });

    document.getElementById("stop").addEventListener("click", async () => {
        let response = await fetch("/stop", { method: "POST" });
        let result = await response.json();
        document.getElementById("message").innerText = result.status;
        updateStatus();
    });

    updateStatus();
    updateGPUStats();
    setInterval(updateStatus, 5000);
    setInterval(updateGPUStats, 5000);
</script>


</body>
</html>
